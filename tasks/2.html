<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code> и <code>border: 2px solid #000</code></p>

        <main class="global-results">
            <style>
div:first-child 
{
    background-color: #668ef9;
    border: 2px solid #000;
}

div:nth-child(2) 
{
    background-color: #f54d90;
    border: 2px solid #000;
}

div:nth-child(3) 
{
    background-color: #f7a767;
}

div:last-child 
{
    background-color: #f54d90;
    border: 2px solid #000;
}
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div class="c1 c2"></div>
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c1"></div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
