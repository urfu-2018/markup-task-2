<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>mozgi</code></p>

        <main class="global-results">
            <style>
                article
                {
                    margin-left: 15px;
                }

                ul
                {
                    list-style-type: square !important;
                    /*вместо плюсиков, хотя можно использовать list-style-image
                    и дать свою картинку, ну ты понял..*/
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <ul>
                        <li>Первый</li>
                        <li>Второй</li>
                        <li>Третий</li>
                    </ul>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
